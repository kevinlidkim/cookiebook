<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>CookieBook</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/material-design-lite/material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/material-design-lite/material.min.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/ngstorage/ngStorage.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/PageCtrl.js"></script>
	<script src="js/controllers/UserCtrl.js"></script>
	<script src="js/controllers/LoginCtrl.js"></script>
	<script src="js/controllers/LogoutCtrl.js"></script>
	<script src="js/controllers/SignUpCtrl.js"></script>
	<script src="js/controllers/EmployeeCtrl.js"></script>
	<script src="js/controllers/ManagerCtrl.js"></script>


	<script src="js/services/UserService.js"></script>
	<script src="js/services/PageService.js"></script>
	<script src="js/services/EmployeeService.js"></script>
	<script src="js/services/ManagerService.js"></script>

	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="UserController">
<div class="container app_container">
	
	<!-- HEADER -->
	<nav class="navbar navbar-inverse navbar-fixed-top navbar_custom">
		<div class="navbar-header">
			<a class="navbar-brand navbrand_custom" href="/">CookieBook</a>
		</div>
		<ul class="nav navbar-nav">
			<li ng-show="isLoggedIn()"><a href="/profile" ng-click="getUserData()">Profile</a></li>
			<li ng-show="isLoggedIn()"><a ng-controller="PageController" ng-href="/page" ng-click="getUserPage()">Your Page</a></li>
			<li ng-show="isLoggedIn()"><a ng-href="/groups" ng-click="getGroupData()">Groups</a></li>
			<li ng-show="isLoggedIn()"><a ng-href="/friend" ng-click="getFriendData()">Friends</a></li>
			<li ng-show="isLoggedIn()"><a ng-href="/message" ng-click="loadMessages()">Messages</a></li>
			<li ng-show="isEmployee()"><a ng-controller="EmployeeController" ng-href="/advertisements" ng-click="loadEmployeeAds()">Advertisements</a></li>
			<li ng-show="isEmployee()"><a ng-controller="EmployeeController" ng-href="/customers">Customers</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li ng-show="isLoggedIn()">
				<a href="/profile" ng-click="getUserData()"" class="nav-usericon" "><span class="glyphicon glyphicon-user"></span></a> 
			</li>
			<li ng-show="isLoggedIn()">
				<a id="nav-logout" ng-controller="LogoutController" ng-click="logout()" href="">Logout</a>
			</li>
      </ul>
	</nav>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

</div>
</body>
</html>
