<div class="jumbotron text-center">

  <h2>Page</h2>
  <br>
  <p>User personal page</p>

    <div class="mdl-textfield mdl-js-textfield">
      <label for="newStatus">What's on your mind?</label>
      <textarea class="mdl-textfield__input" type="text" ng-model="newStatus"></textarea>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="postStatus()">
      Post
    </button>

    <div ng-controller="PageController">
      <p ng-repeat="item in storage.page.data.pageData.arrayOfPosts">{{item.content}}</p>

      <div class="post-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">POSTS HERE</h2>
        </div>
        <div class="mdl-card__supporting-text">
        COMMENTS HERE
        </div>

        <div class="mdl-textfield mdl-js-textfield">
          <label for="newStatus">Post a comment</label>
          <textarea class="mdl-textfield__input" type="text" ng-model="newStatus"></textarea>
        </div>

        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Comment
          </a>
        </div>
      </div>

    </div>

</div>
