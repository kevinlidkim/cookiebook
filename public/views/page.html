<div class="jumbotron text-center">

  <h2>Page</h2>
  <br>
  <p>User personal page</p>

    <!-- Post status here -->
    <div class="mdl-textfield mdl-js-textfield">
      <label for="newStatus">What's on your mind?</label>
      <textarea class="mdl-textfield__input" type="text" ng-model="newStatus"></textarea>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="postStatus()">
      Post
    </button>

    <!-- PageController used to load posts and comments -->
    <div ng-controller="PageController">

      <!-- Load up posts -->
      <div class="post-card-wide mdl-card mdl-shadow--2dp" ng-repeat="item in storage.page.data.pageData.arrayOfPosts">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{item.content}}</h2>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">thumb_up</i>
        </button>

        <div class="mdl-card__supporting-text">
        COMMENTS HERE
        BLAH BLAH
        MAKE ANOTHER LOOP TO GET COMMENTS
        </div>

        <div class="mdl-textfield mdl-js-textfield">
          <label for="newComment">Post a comment (post index {{$index + 1}})</label>
          <textarea class="mdl-textfield__input" type="text" ng-model="newComment" id="newComment{{$index + 1}}"></textarea>
        </div>

        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Comment
          </a>
        </div>
      </div>

    </div>

</div>
