<div class="jumbotron cookie_body">

  <h2>Create Your Group</h2>
  <br>

  <div class="form-container">
    <form class="form">
      <div class="form-group">
        <label for="groupName">Group Name</label>
        <input type="text" id="groupName" class="form-control" ng-model="newGroup.groupName"/>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" id="type" class="form-control" ng-model="newGroup.type"/>
      </div>
      <div class="form-group">
        <a ng-href="/groups"><button type="submit" class="btn btn-primary" ng-click="createGroup()">Create Group</button></a>
      </div>
    </form>
  </div>

</div>
