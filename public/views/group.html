  <a ng-href="/create/group"><button class="btn btn-primary">Create a Group</button></a>

  <h3>Groups You Own</h3>
  <div ng-repeat="ownsGroup in storage.groupData.ownsGroup">
    <p class="in-line_add"><a ng-href="/group/{{ownsGroup.groupId}}" ng-controller="PageController" ng-click="getGroupPage(ownsGroup)">{{ownsGroup.groupName}} ({{ownsGroup.type}})</a></p>
    <a ng-href="/editGroup/{{ownsGroup.groupId}}" ng-controller="PageController" ng-click="getGroupPage(ownsGroup)"><button type="submit" class="btn btn-default">Edit Group</button></a>
  </div>

  <h3>Groups You're Part Of</h3>
  <div ng-repeat="memberOfGroup in storage.groupData.memberOfGroup">
    <p class="in-line_add"><a ng-href="/group/{{memberOfGroup.groupId}}" ng-controller="PageController" ng-click="getGroupPage(memberOfGroup)">{{memberOfGroup.groupName}} ({{memberOfGroup.type}})</a></p>
  </div>

  <h3>Group Requests Received</h3>
  <div ng-repeat="groupRequests in storage.groupData.sendGroupRequest">
    <p class="in-line_add">{{groupRequests.groupName}} ({{groupRequests.type}})</p>
    <button type="submit" class="btn btn-default">Accept Request</button>
  </div>

</div>
