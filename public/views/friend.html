  <h3>Your Friends</h3>
    <div ng-repeat="friends in storage.friendData.friends">
      <p><a ng-href="/user/{{friends.userId}}" ng-controller="PageController" ng-click="getFriendPage(friends)">{{friends.firstName}} {{friends.lastName}}</a></p>
    </div>

  <h3>Your Friend Requests</h3>
    <div ng-repeat="requests in storage.friendData.requests">
      <p class="in-line_add">{{requests.firstName}} {{requests.lastName}}</p>
      <button type="submit" class="btn btn-default" ng-click="acceptFriendRequest(requests.userId)">Accept</button>
    </div>

</div>
