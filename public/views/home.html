<div class="jumbotron">
  <div class= "cookie_body">
    <h2>Welcome to CookieBook</h2>
    <br>

    <p>Search for groups/users</p>

    <form class="navbar-form" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" ng-model="homeSearch">
      </div>
      <button type="submit" class="btn btn-default" ng-click="searchAll()">Submit</button>
    </form>

    <div ng-show="searched">
      <h2>Search Results</h2>

      <h3>Users</h3>
      <div ng-repeat="users in searchResults.users">
        <p class="in-line_add">{{users.firstName}} {{users.lastName}}</p>
        <button type="submit" class="btn btn-default" ng-click="sendFriendRequest(users.userId)">Add</button>
      </div>

      <h3>Groups</h3>
      <div ng-repeat="groups in searchResults.groups">
        <p class="in-line_add">{{groups.groupName}}</p>
        <button type="submit" class="btn btn-default" ng-click="sendGroupRequest(groups.groupId)">Join</button>
      </div>
    </div>
  </div>

</div>
