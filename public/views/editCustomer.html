<div class="jumbotron cookie_body">

  <h2>Edit customer's data</h2>

  <div class="form-container">
    <form class="form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control" ng-model=""/>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" ng-model=""/>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" ng-model=""/>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" ng-model=""/>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" class="form-control" ng-model=""/>
      </div>
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="text" id="zipcode" class="form-control" ng-model=""/>
      </div>
      <div class="form-group">
        <label for="telephone">Telephone</label>
        <input type="text" id="telephone" class="form-control" ng-model=""/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ng-model=""/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ng-model=""/>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" ng-model=""/>
      </div>
      <div class="form-group">
        <label for="adPreference">Ad Preference</label>
        <input type="text" id="adPreference" class="form-control" ng-model=""/>
      </div>
      <div class="form-group">
        <label for="creditCard">Credit Card</label>
        <input type="text" id="creditCard" class="form-control" ng-model=""/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-click="">Update</button>
      </div>
    </form>
  </div>

</div>
